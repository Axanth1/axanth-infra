apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index
  template:
    metadata:
      labels:
        app: index
    spec:
      containers:
        - name: index-container
          image: YOUR_DOCKERHUB_USERNAME/cicd-test:latest
          ports:
            - containerPort: 80
