# ‚úÖ ConfigMap for redirect logic (naked ‚Üí www)
apiVersion: v1
kind: ConfigMap
metadata:
  name: redirect-config
data:
  default.conf: |
    server {
      listen 80;
      server_name axanth.gr;
      return 301 https://www.axanth.gr$request_uri;
    }

---

# ‚úÖ Deployment: NGINX pod to serve the redirect
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redirect
  template:
    metadata:
      labels:
        app: redirect
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: config
          configMap:
            name: redirect-config

---

# ‚úÖ Service for the redirect pod
apiVersion: v1
kind: Service
metadata:
  name: redirect-service
spec:
  selector:
    app: redirect
  ports:
    - port: 80
      targetPort: 80

---

# ‚úÖ Main Ingress: serves your app and redirects axanth.gr ‚Üí www.axanth.gr
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-test-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    # üîÅ Naked domain: redirect rule
    - host: axanth.gr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-service
                port:
                  number: 80
    # ‚úÖ Actual app served on www
    - host: www.axanth.gr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicd-test-service
                port:
                  number: 80
  tls:
    - hosts:
        - www.axanth.gr
        - axanth.gr
      secretName: cicd-test-tls